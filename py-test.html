<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mutual Aid Hub (Static)</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      line-height: 1.6;
      margin: 0 auto;
      padding: 2rem;
      max-width: 800px;
      background-color: #fff;
      color: #000;
    }
    h1, h2, h3 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.3em;
    }
    nav {
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 2rem;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav li {
      margin-bottom: 0.5rem;
    }
    nav a {
      text-decoration: none;
      color: #0645ad;
    }
    nav a:hover {
      text-decoration: underline;
    }
    img {
      max-width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 0.5rem;
      text-align: left;
    }
  </style>
