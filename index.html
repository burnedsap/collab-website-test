<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mutual Aid Hub</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      line-height: 1.6;
      margin: 0 auto;
      padding: 2rem;
      max-width: 800px;
      background-color: #fff;
      color: #000;
    }
    h1, h2, h3 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.3em;
    }
    nav {
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 2rem;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav li {
      margin-bottom: 0.5rem;
    }
    nav a {
      text-decoration: none;
      color: #0645ad;
    }
    nav a:hover {
      text-decoration: underline;
    }
    img {
      max-width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 0.5rem;
      text-align: left;
    }
    #doc-content {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Mutual Aid Info Hub</h1>
  <nav id="toc">
    <!-- Optional manual TOC or leave blank -->
  </nav>

  <div id="doc-content">
    <p>Loading content from Google Docs...</p>
  </div>

  <footer style="margin-top: 4rem; font-size: 0.9em; color: #555">
    <p>This page is generated from a shared Google Doc. <a href="https://docs.google.com/document/d/DUMMY_DOC_ID/edit" target="_blank">Edit the document</a></p>
  </footer>

  <script>
    const docContainer = document.getElementById('doc-content');
    const docURL = "https://docs.google.com/document/d/DUMMY_DOC_ID/export?format=html";

    fetch(docURL)
      .then(res => res.text())
      .then(html => {
        // Create a DOM parser to extract just the body content
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const bodyContent = doc.body.innerHTML;
        docContainer.innerHTML = bodyContent;
      })
      .catch(err => {
        docContainer.innerHTML = "<p>Failed to load document content.</p>";
        console.error("Error loading Google Doc:", err);
      });
  </script>
</body>
</html>
